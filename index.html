<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lev2_3 css forms</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <fieldset>
        <legend>Register form</legend>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="">Name</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="" placeholder="Name">
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Surname</label>
                    </td>
                    <td>
                        <input type="text" name="surname" id="" placeholder="Surname">
                    </td>
                </tr>
                
                <tr>
                
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="" placeholder="Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender</label>
                    </td>
                    <td>
                        <input type="radio" name="Gender" id="">
                        <label for="">Male</label>
                        <input type="radio" name="Gender" id="">
                        <label for="">Female</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Picture</label>
                    </td>
                    <td>
                        <input type="file" name="Choose file" id=""> 
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Country</label>
                    </td>
                    <td>
                        <select name="" id="">
                            <option value="Germany">Germany</option>
                            <option value="USA">USA</option>
                            <option value="China">China</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Preferred languages</label>
                    </td>
                    <td>
                        <select name="" id="" size="3">
                            <option value="HTML">HTML</option>
                            <option value="Css">Css</option>
                            <option value="JS">JS</option>
                            <option value="React">React</option>
                        </select>
                        <label for="">(To choose more than one use cmd key)</label>
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <label for="">Fieled of activity</label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="">IT</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Design</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Other</label>
                    </td>
                </tr>
                </table>
            <div>
                <input type="submit" value="Send">
                <input type="reset" value="Cancle">
            </div>
        </form>
    </fieldset>

</body>

</html>
